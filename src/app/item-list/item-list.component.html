<div >
  <hr>
  <div>
      <div class="row">
        <div class="col btn-primary">
          PROD ID
        </div>
        <div class="col btn-primary">
          CODE
        </div>
        <div class="col btn-primary">
          CODE NAME
        </div>
        <div class="col btn-primary">
          GROUP
        </div>
      </div>        
    </div>
   
 <div  *ngFor="let item of item$; let i = index;odd as isodd;even as iseven">
    <div class="row" [ngClass]="isodd ? 'even-row' : 'odd-row'"> 
      <div class="col text-uppercase">
        {{i+1}}. {{item.prodid}}
      </div>
      <div class="col text-uppercase">
        {{item.code}}
      </div>
      <div class="col text-uppercase">
        {{item.codename}}
      </div>
      <div class="col text-uppercase">
        {{item.prodgroup}}
      </div>
    </div>
 </div>
 <hr>
 <div class="col">
    <button type="button" 
     class="btn btn-success btn-block"
     (click)="OnCancel()">OK</button>
  </div>
</div>
