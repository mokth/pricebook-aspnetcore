<form  [formGroup]="orderForm">
  <div class="row prow justify-content-end">
    <div class="col-3 text-right">
        <button class="btn-success" (click)="OnAddNew()">ADD NEW</button>
    </div>     
  </div>
  <div class="row prow">
    <div class="col btn-primary">
      ID
    </div>
    <div class="col btn-primary">
      NAME
    </div>
    <div class="col btn-primary">
      ACTION
    </div>
  </div>
  <div formArrayName="items" *ngFor="let item of formData.controls;let i=index">
    <div [formGroupName]="i">
      <div class="row prow">        
          <div class="col">
              <input class="form-control  text-uppercase" formControlName="prcid" placeholder="ID">
            </div>
            <div class="col">
              <input class="form-control  text-uppercase" formControlName="prcname" placeholder="Name">
            </div>
            <div class="col">
              <button class="btn-danger" (click)="OnDelete(i)">DELETE</button>
            </div>
          </div>
      </div>
  </div>
  <hr>
  <div class="row">
      <div class="col">
        <button type="button" class="btn btn-success btn-block" (click)="OnSave()">SAVE</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger btn-block" (click)="OnCancel()">CANCEL</button>
      </div>
    </div>
</form>

<button id="openModalButton" [hidden]="true" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">MESSAGE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-danger font-italic">{{message}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
